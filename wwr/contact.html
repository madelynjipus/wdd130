<!DOCTYPE html>
<html lang="en-US">  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Us | Arat Na Water Adventures</title>
        <meta name="description" content="Contact Us">
        <meta name="author" content="Madelyn Jipus">

        <link rel="stylesheet" href="styles/rafting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">   
    </head>
    <body>
        <header>
            <img src="images/rsz_crossedoars.png" alt="Rafting Site Logo">
            <nav>
                <a href="site-plan-rafting.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="#">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>

            <h2>Send Us a Message</h2>

            <p>Arat Na Water Adventures</p>
            <p>Phone: 111-111-1111</p>
            <p>Email: <a href="mailto:madelyn.jipus@gmail.com">Ms. Madelyn Jipus</a></p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d9414.990258496558!2d125.33976397124471!3d7.181831644373278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sriver%20rafting%20near%20Davao%2C%20Davao%20del%20Sur!5e0!3m2!1sen!2sph!4v1720933695555!5m2!1sen!2sph" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <section>
                <h2>Happy Staff to serve you.</h2>
                <figure>
                    <img src="images/rsz_11employee-1.png" alt="staff-1"/>
                    <figcaption>Madelyn Jipus - Staff 1</figcaption>
                </figure>

                <figure>
                    <img src="images/staff-2.png" alt="staff-2"/>
                    <figcaption>Dejane Jipus - Staff 2</figcaption>
                </figure>
        
                <figure>
                    <img src="images/staff-3.png" alt="staff-3"/>
                    <figcaption>Joana Jipus - Staff 3</figcaption>
                </figure>
            </section>

            <form>
                <fieldset>
                    <div class="form-item">
                        <div class="form-item column1">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>

                    <div class="form-item column1">
                        <label for="purpose">Purpose of the message:</label>
                        <div class="radio-group">
                            <label for="general-inquiry">
                                <input type="radio" id="general-inquiry" name="purpose">
                                General Inquiry
                                <span></span>
                            </label>
                            <label for="reservation-question">
                                <input type="radio" id="reservation-question" name="purpose">
                                Reservation Question
                                <span></span>
                            </label>
                            <label for="website-suggestion">
                                <input type="radio" id="website-suggestion" name="purpose">
                                Website Suggestion
                                <span></span>
                            </label>
                        </div>

                        <div>
                            <label for="message">Message</label>
                        </div>

                        <div>
                            <textarea id="message" name="message" rows="4" placeholder="Write your message here."></textarea>
                        </div>

                        <div>
                            <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>
                </fieldset>
                <div>
                    <label for="submit"></label>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
        <footer>
            <p>©️2024 Arat Na Water Adventures | Madelyn Jipus</p>
            <nav class="sociallinks">
                <a href="https://Facebook.com">
                <img src="images/facebook.svg" alt="Facebook" width="30">
                </a>

                <a href="https://Instagram.com">
                <img src="images/instragram.svg" alt="Instagram" width="30">
                </a>

                <a href="https://YouTube.com">
                <img src="images/youtube.svg" alt="YouTube" width="30">
                </a>
            </nav>
        </footer>
    </body>
</html>
